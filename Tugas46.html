<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <p>Click untuk merubah warna</p>
    <button onclick="ubah()">Ubah Warna</button>

    <script type="text/javascript">
      function ubah() {
        var x = prompt("Ketikan warna yang kamu inginkan (English)")
        if (x != null) {
          document.body.style.backgroundColor = x ;
        }
      }
    </script>
  </body>
</html>
